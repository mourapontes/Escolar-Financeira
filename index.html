<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Aplicação Financeira</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclua as bibliotecas necessárias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Plano de Aplicação Financeira Escolar</h1>
        <form id="formulario-receitas">
            <div class="form-group">
                <label for="nome_escola">Nome da Escola:</label>
                <input type="text" id="nome_escola" required>
            </div>
            <div class="form-group">
                <label for="endereco_escola">Endereço da Escola:</label>
                <input type="text" id="endereco_escola" required>
            </div>
            <div class="form-group">
                <label for="cnpj_escola">CNPJ da Escola:</label>
                <input type="text" id="cnpj_escola" required>
            </div>
            <div class="form-group">
                <label for="receita_capital">Receita de Capital (R$):</label>
                <input type="number" id="receita_capital" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="receita_custeio">Receita de Custeio (R$):</label>
                <input type="number" id="receita_custeio" step="0.01" required>
            </div>
            <button type="submit">Gerar Plano</button>
        </form>

        <div id="plano-container" class="plano-container"></div>
        <div id="pdf-container" class="export-container"></div>
        <div id="excel-container" class="export-container"></div>
        <div id="novo-plano-container" class="export-container"></div> <!-- Novo contêiner para o botão "Novo Plano" -->
    </div>

    <script src="script.js"></script>
</body>
</html>
